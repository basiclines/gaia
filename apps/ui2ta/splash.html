<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>UI 2 Takeaway</title>


		<!-- Splash -->
		<link rel="stylesheet" type="text/css" href="css/splash.css">
		<script>

			document.addEventListener("DOMContentLoaded", function () {
				/*
				  LazyLoad splash.js
				  If we dont set a delay, System app will load the request
				  inside mozbrowserload event and we won't lazyload
				  anything
				*/
				var delay = setTimeout(function(){
					var splashJS = document.createElement("script");
					splashJS.src = "js/splash.js";
					document.head.appendChild(splashJS);
				}, 300)

			});
		</script>
	</head>

	<body>

		<section id="splash" role="region">
			<header class="header" >
				<h1></h1>
			</header>

			<section role="region">
				<!-- List  -->
				<section data-type="list">
					 <header>&nbsp;</header>
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</section>
			</section>

			<ul role="tablist">
				<li role="tab">
					<a href="#/list">&nbsp;</a>
			</ul>
		</section>


	</body>
</html>
